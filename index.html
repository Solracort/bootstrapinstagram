             </svg>
          </div>
          <p class="appname my-auto">Instagram</p>
        </div>
        
        <div class="container-fluid justify-content-end">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success m-2 my-auto" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>
  
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <!--DropDown-->
          <div class="dropdown mx-2 my-auto">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
             Config
            </a>
          
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div>
          
        </div>
    </nav>
    <!--Aqui acaba la barra de navegacion-->

    <ul class="nav nav-tabs justify-content-center col-md-10 mx-auto" id="myTab" role="tablist">

                <path d="M0 1.5A1.5 1.5 0 0 1 1.5 0h13A1.5 1.5 0 0 1 16 1.5v13a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13zM1.5 1a.5.5 0 0 0-.5.5V5h4V1H1.5zM5 6H1v4h4V6zm1 4h4V6H6v4zm-1 1H1v3.5a.5.5 0 0 0 .5.5H5v-4zm1 0v4h4v-4H6zm5 0v4h3.5a.5.5 0 0 0 .5-.5V11h-4zm0-1h4V6h-4v4zm0-5h4V1.5a.5.5 0 0 0-.5-.5H11v4zm-1 0V1H6v4h4z"/>
              </svg>
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square-fill" viewBox="0 0 16 16">
                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2z"/>
              </svg>
          </button>
        </li>
        
    </ul>

              </div>

                <div class="rd col-md-3 m-auto">
                  <img src="http://placekitten.com/400/200" class="card-img-top m-3" alt="...">
                </div>
                <div class="rd col-md-3 m-auto">
                  <img src="http://placekitten.com/400/200" class="card-img-top m-3" alt="...">
                </div>
                <div class="rd col-md-3 m-auto">

        <div class="tab-pane fade col-md-10 mx-auto" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">

                <div class="card-body d-flex" >
                  <h5 class="card-title w-75">Mi gatito</h5>
                  <p class="card-text"><small class="text-muted">8/9</small></p>
                </div>
                <img src="http://placekitten.com/400/200"  alt="PIC">

                  <li class="list-group-item"><b>2600 Likes</b></li>
